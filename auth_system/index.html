<form action="login.php" method="POST">
<form action="signup.php" method="POST">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                    <p class="toggle-link">Don't have an account? <a href="#" onclick="showForm('signup')">Sign up</a></p>
                </form>
            </div>
            
            <div id="signup-form" class="form-container" style="display: none;">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                    <p class="toggle-link">Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function showForm(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = form === 'signup' ? 'block' : 'none';
        }
    </script>
</body>
</html>
